<!DOCTYPE html>

<body>

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>
<!-- wie werden input-Felder ausgelesen? -->
<input type="text" value="34" id="txt1">

    document.getElementById("demo").innerHTML = 5 + 6;

    console.log(document.getElementById('txt1').value);

    document.getElementById('txt1').value = 'neu beschrieben';
</script>
